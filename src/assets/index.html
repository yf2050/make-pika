<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ::before,
        ::after {
            box-sizing: border-box;
        }

        #demo2 {
            display: none;
        }

        #demo1 {
            border: 1px solid red;
            position: fixed;
            left: 0;
            top: 0;
            height: 50vh;
            width: 100%;
            overflow-y: auto;
        }

        #demo1::-webkit-scrollbar {
            width: 0 !important
        }

        #html {
            position: fixed;
            left: 0;
            bottom: 0;
            height: 50vh;
            width: 100%;
        }

        #buttons {
            width: 100px;
            display: flex;
            flex-direction: column;
            position: absolute;
            right: 0;
            top: 0;
            z-index: 10;
            margin: 20px 20px 0 0;
        }

        #buttons>button {
            margin-bottom: 10px;
            background: #ffdb00;
            padding: 4px 8px;
        }
    </style>
    <title>测试</title>
</head>

<body>
    <div id="buttons">
        <button id="btnPause">暂停</button>
        <button id="btnPlay">播放</button>
        <button id="btnSlow">慢速</button>
        <button id="btnNormal">中速</button>
        <button id="btnFast">快速</button>
    </div>
    <div id="demo1"></div>
    <div id="demo2"></div>
    <div id="html">
        <div class="skin">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="mouth">
                <div class="up">
                    <div class="lip left"></div>
                    <div class="lip right"></div>
                </div>
                <div class="down">
                    <div class="yuan1">
                        <div class="yuan2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
